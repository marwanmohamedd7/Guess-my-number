<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Roboto+Slab:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Guess My Number!</title>
  </head>
  <body>
    <section class="guess-sec">
      <div class="container text-capitalize">
        <div class="row justify-content-center text-white">
          <div class="messagebox d-none">
            <div class="item-messagebox py-3 px-3 rounded">
              <i class="fa-solid fa-circle-xmark bg-dark fs-4"></i>
              <div class="item-messagebox-message text-capitalize mt-2">
                <h5 class="text-center fw-bold"></h5>
              </div>
              <div class="item-messagebox-btns">
                <button class="btn btn-1 text-capitalize">ok</button>
                <button class="btn btn-2 text-capitalize">cancel</button>
              </div>
            </div>
          </div>

          <div
            class="d-flex text-center justify-content-between w-100 align-items-center"
          >
            <button
              class="restart text-capitalize btn fs-2 px-5 fw-bold rounded"
            >
              again!
            </button>

            <div class="highScorebox border-2 border-white mt-3">
              <div class="highScoreValue text-dark rounded text-center"></div>
              <h4 class="text-capitalize text-white fw-bold mt-2 p-1">
                high score
              </h4>
              <!-- <button
                class="btn reset text-capitalize bg-white text-dark fw-bold w-100"
              >
                reset!
              </button> -->
            </div>
          </div>

          <div class="main-content">
            <h1 class="guess-header fw-bolder text-center">
              guess my number! <br />
            </h1>
            <p class="text-center mb-1 fs-5 fw-bold">"between 1 and 20"</p>
          </div>
        </div>
      </div>

      <div class="secretNumber">
        <h1
          class="d-flex align-items-center justify-content-center mx-auto fw-bold rounded mt-4"
        >
          ?
        </h1>
      </div>
    </section>

    <div class="d-flex justify-content-evenly align-items-start mt-5">
      <form class="input">
        <input type="number" class="checkInput form-control bg-white" />
        <button
          type="button"
          class="checkBtn btn bg-white fw-bolder text-dark mt-2 w-100 text-center fs-5"
        >
          check!
        </button>
      </form>

      <div class="result text-white">
        <h2 class="resultChecked mb-4 fs-2 p-1 text-capitalize fw-bolder">
          &#128512; start guessing ...
        </h2>

        <h3 class="p-1 text-capitalize fw-bolder fs-3">
          &#129310; trials : <span class="tries"></span>
        </h3>
        <h3 class="p-1 text-capitalize fw-bolder fs-3">
          &#127942; score : <span class="score"></span>
        </h3>
        <h3 class="p-1 text-capitalize fw-bolder fs-3">
          &#127941; high score : <span class="high_score"></span>
        </h3>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
